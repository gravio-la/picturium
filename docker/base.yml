FROM ubuntu:24.04

WORKDIR /root

# Install build tools
RUN apt update -y && \
    apt install -y software-properties-common \
    cmake \
    pkg-config \
    libglib2.0-dev \
    build-essential \
    ninja-build \
    python3-pip \
    bc \
    wget \
    curl \
    zip \
    unzip \
    tar && \
    apt autoremove && apt-get clean && rm -rf /var/lib/apt/lists/*

RUN mv /usr/lib/python3.12/EXTERNALLY-MANAGED /usr/lib/python3.12/EXTERNALLY-MANAGED.old && \
    pip3 install meson

# Install libvips libraries
RUN apt update -y && \
    apt install -y libfftw3-dev \
    libhwy-dev \
    liborc-0.4-dev \
    libopenexr-dev \
    libgsf-1-dev \
    libjpeg-turbo8-dev \
    libwebp-dev \
    libopenslide-dev \
    libmatio-dev \
    libexpat1-dev \
    libexif-dev \
    libtiff5-dev \
    libcfitsio-dev \
    librsvg2-dev \
    libpango1.0-dev \
    libopenjp2-7-dev \
    liblcms2-dev \
    libimagequant-dev \
    libjxl-dev \
    zlib1g-dev \
    libpng-dev \
    libheif-dev \
    libpoppler-glib-dev \
    libcgif-dev && \
    apt autoremove && apt-get clean && rm -rf /var/lib/apt/lists/*

# Install libvips
RUN cd /root && \
    wget https://github.com/libvips/libvips/releases/download/v8.15.1/vips-8.15.1.tar.xz && \
    tar xf vips-8.15.1.tar.xz && \
    cd /root/vips-8.15.1 && \
    meson setup build --libdir=lib --buildtype=release -Dintrospection=disabled && \
    cd /root/vips-8.15.1/build && \
    meson compile && \
    meson install && \
    ldconfig && \
    cd /root && rm vips-8.15.1.tar.xz && rm -rf vips-8.15.1

RUN mkdir -p /lib/x86_64-linux-gnu && mkdir -p /lib/aarch64-linux-gnu
